<!DOCTYPE html>
<html>

<head>
    <title>Wasatch Wind</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap5.2.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
</head>

<body>
<div class="container-fluid">
    <!-- STICKY TOP -->
    <div class="bg-sticky border-5 border-bottom sticky-top pb-2">

        <!-- ROW 1: TOP/TITLE -->
        <div class="align-items-center d-flex justify-content-between">
            <div class="col-2"><img class="img-fluid" src="./images/pg.gif"></div>
            <div class="text-nowrap">
                <div class="display-title fw-bold">Wasatch Wind</div>
                <div class="d-flex justify-content-between display-5 mb-2">
                    <div class="col-auto" id="title-time"></div>
                    <div class="col-auto">&#8226;</div>
                    <div class="col-auto" id="title-date"></div>
                </div>
            </div>
            <div class="col-2"><img class="img-fluid" src="./images//refresh.png" onclick="reload()"></div>
        </div>

        <!-- ROW 2: SCROLL TILES -->
        <div id="tile-container">
            <div id="tiles">

                <!-- WIND TILE -->
                <div class="col tile mx-1" onclick="toggleDiv('wind')">
                    <div class="tile-border-selected" id="wind-border">
                        <div class="tile-height align-items-center d-flex justify-content-around">
                            <div class="display-1" id="wdir-container">
                                <div id="wind-tile-wdir"></div>
                            </div>
                            <div class="display-title fw-bold" id="wind-tile-wspd"></div>
                            <div class="display-5 fw-bold gust-color mt-4" id="wind-tile-gust"></div>
                        </div>
                    </div>
                    <div class="display-3 fw-bold" id="wind-title">Wind</div>
                </div>

                <!-- ZONE TILE -->
                <div class="col tile mx-1" onclick="toggleDiv('zone')">
                    <div class="tile-border" id="zone-border">
                        <div class="tile-height align-items-center d-flex justify-content-around">
                            <div>Tile Content</div>
                        </div>
                    </div>
                    <div class="display-3 fw-bold text-warning" id="zone-title">Zone</div>
                </div>

                <!-- LIFT TILE -->
                <div class="col tile mx-1" onclick="toggleDiv('lift')">
                    <div class="tile-border" id="lift-border">
                        <div class="tile-height align-items-center d-flex justify-content-around">
                            <div>Tile Content</div>
                        </div>
                    </div>
                    <div class="display-3 fw-bold text-warning" id="lift-title">Lift</div>
                </div>

                <!-- METEO TILE -->
                <div class="col tile mx-1" onclick="toggleDiv('meteo')">
                    <div class="tile-border" id="meteo-border">
                        <div class="tile-height">
                            <div class="tile-img d-flex">
                                <img class="rounded-4" id="latest-icon" height="100%">
                                <div class="col fs-2 align-self-center" id="latest-desc"></div>
                            </div>
                        </div>
                    </div>
                    <div class="display-3 fw-bold text-warning" id="meteo-title">Meteo</div>
                </div>

                <!-- CAMS TILE -->
                <div class="col tile mx-1" onclick="toggleDiv('cams')">
                    <div class="tile-border" id="cams-border">
                        <div class="tile-height">
                            <div class="tile-img d-flex">
                                <img class="rounded-4" id="latest-cam" width="100%">
                            </div>
                        </div>
                    </div>
                    <div class="display-3 fw-bold text-warning" id="cams-title">Cams</div>
                </div>

                <!-- GPS TILE -->
                <div class="col tile mx-1" onclick="toggleDiv('gps')">
                    <div class="tile-border" id="gps-border">
                        <div class="tile-height">
                            <div class="tile-img d-flex">
                                <img class="rounded-4" src="./images/gpstile.png" height="100%">
                                <img class="p-4" src="./images/gpsicon.png" height="100%">
                            </div>
                        </div>
                    </div>
                    <div class="display-3 fw-bold text-warning" id="gps-title">GPS</div>
                </div>

                <!-- ABOUT TILE -->
                <div class="col tile mx-1" onclick="toggleDiv('about')">
                    <div class="tile-border" id="about-border">
                        <div class="tile-height align-items-center d-flex justify-content-around">
                            <div>Tile Content</div>
                        </div>
                    </div>
                    <div class="display-3 fw-bold text-warning" id="about-title">About</div>
                </div>
            </div>
        </div>
    </div>

    <!-- WIND DIV -->
    <div class="collapse mb-div-end" id="wind">
        <div class="container p-0">
            <div class="display-3 fw-bold py-4">Wind</div>
        </div>
    </div>

    <!-- ZONE DIV -->
    <div class="collapse mb-div-end" id="zone">
        <div class="container p-0">
            <div class="display-3 fw-bold py-4">Zone</div>
        </div>
    </div>

    <!-- LIFT DIV -->
    <div class="collapse mb-div-end" id="lift">
        <div class="container p-0">
            <div class="display-3 fw-bold py-4">Lift</div>
        </div>
    </div>

    <!-- METEO DIV -->
    <div class="collapse mb-div-end" id="meteo">
        <div class="container p-0">
            <div class="display-3 fw-bold py-4">Meteo</div>
        </div>
    </div>

    <!-- CAMS DIV -->
    <div class="collapse mb-div-end" id="cams">
        <div class="container p-0 display-3 fw-bold">
            <div class="d-flex my-4 mb-5">
                <div class="col mx-4">ðŸ‘€ West
                    <a href="https://meso1.chpc.utah.edu/station_cameras/wbbw_cam/wbbw_cam_hour.mp4" target="_blank">
                        <img class="border border-4 border-warning img-fluid rounded-4 mt-4" src="./images/slccamwest.png">
                    </a>
                </div>
                <div class="col mx-4">ðŸ‘€ South
                    <a href="https://meso1.chpc.utah.edu/station_cameras/wbbs_cam/wbbs_cam_hour.mp4" target="_blank">
                        <img class="border border-4 border-warning img-fluid rounded-4 mt-4" src="./images/slccamsouth.png">
                    </a>
                </div>
                <div class="col mx-4">ðŸ‘€ East
                    <a href="https://meso1.chpc.utah.edu/station_cameras/armstrong_cam/armstrong_cam_hour.mp4" target="_blank">
                        <img class="border border-4 border-warning img-fluid rounded-4 mt-4" src="./images/slccameast.png">
                    </a>
                </div>
            </div>
            <div class="d-flex my-4">
                <div class="col mx-5">Northside
                    <a href="http://northcam.uhgpga.org/view/view.shtml" target="_blank">
                        <img class="border border-4 border-warning img-fluid rounded-4 mt-4" src="./images/slccamnorthside.png">
                    </a>
                </div>
                <div class="col mx-5">Southside
                    <a href="http://southcam.uhgpga.org/#view" target="_blank">
                        <img class="border border-4 border-warning img-fluid rounded-4 mt-4" src="./images/slccamsouthside.png">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- GPS / TRACKERS DIV -->
    <div class="collapse mb-div-end" id="gps">
        <div class="container p-0">
            <div class="display-3 fw-bold mb-5 my-4">Pilot Trackers (Who is Flying?)</div>
            <div>
                <a href="https://www.livetrack24.com/tracks/country/us" target="_blank">
                    <img class="border border-4 border-warning rounded-4" src="./images/livetrack24.png" width="60%">
                </a>
            </div>
            <div class="my-5">
                <a href="https://xcfind.paraglide.us/map.html?id=15" target="_blank">
                    <img class="border border-4 border-warning rounded-4" src="./images/xcfind.png" width="60%">
                </a>
            </div>
            <div>
                <a href="https://www.xctrack.me/" target="_blank">
                    <img class="border border-4 border-warning rounded-4" src="./images/xctrack.png" width="60%">
                </a>
            </div>
        </div>
    </div>

    <!-- ABOUT DIV -->
    <div class="collapse mb-div-end" id="about">
        <div class="container p-0">
            <div class="display-3 fw-bold py-4">About</div>
        </div>
    </div>

</div>

<!-- LOCAL SCRIPTS -->
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/timeseries.js"></script>
<script type="text/javascript" src="js/async.js"></script>
    
</body>
</html>
