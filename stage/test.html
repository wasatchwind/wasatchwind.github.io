<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Swipe Pages (Fixed Loop)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
      color: #fff
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 60px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1em;
      z-index: 10
    }

    .nav-buttons {
      display: flex;
      gap: 8px
    }

    .nav-buttons button {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer
    }

    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 0.4)
    }

    .slider {
      display: flex;
      height: 100vh;
      width: 100vw;
      transition: transform .35s ease-out;
      touch-action: pan-y
    }

    .page {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: #fff
    }

    .page:nth-child(1) {
      background: black
    }

    .page:nth-child(2) {
      background: black
    }

    .page:nth-child(3) {
      background: black
    }

    .page:nth-child(4) {
      background: black
    }

    .page:nth-child(5) {
      background: black
    }

    .page:nth-child(6) {
      background: black
    }

    .page:nth-child(7) {
      background: black
    }

    .page-content {
      padding-top: 60px
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div id="pageIndicator">Page 1 of 7</div>
    <div class="nav-buttons">
      <button id="prevBtn">←</button>
      <button id="nextBtn">→</button>
    </div>
  </div>

  <div class="slider" id="slider">
    <div class="page">
      <div class="page-content">Page 1</div>
    </div>
    <div class="page">
      <div class="page-content">Page 2</div>
    </div>
    <div class="page">
      <div class="page-content">Page 3</div>
    </div>
    <div class="page">
      <div class="page-content">Page 4</div>
    </div>
    <div class="page">
      <div class="page-content">Page 5</div>
    </div>
    <div class="page">
      <div class="page-content">Page 6</div>
    </div>
    <div class="page">
      <div class="page-content">Page 7</div>
    </div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const indicator = document.getElementById("pageIndicator");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let pages = Array.from(document.querySelectorAll(".page"));
    const total = pages.length;
    let current = 0;

    // clone ends for infinite loop
    const firstClone = pages[0].cloneNode(true);
    const lastClone = pages[pages.length - 1].cloneNode(true);
    slider.appendChild(firstClone);
    slider.prepend(lastClone);
    pages = Array.from(document.querySelectorAll(".page"));

    let isAnimating = false;
    let animationFrame = null;
    let startX = 0, currentX = 0, startTime = 0, isDragging = false;

    /* ---------- Helpers ---------- */
    function getOffsetX() {
      const screenWidth = window.innerWidth;
      return -((current + 1) * screenWidth);
    }

    function updateIndicator() {
      indicator.textContent = `Page ${current + 1} of ${total}`;
    }

    function clampIndex() {
      if (current < 0) current = total - 1;
      if (current >= total) current = 0;
    }

    /* ---------- Animation system ---------- */
    function animateTo(targetX, duration = 400) {
      isAnimating = true;
      cancelAnimationFrame(animationFrame);
      const startX = parseFloat(
        slider.style.transform.replace(/translateX\((-?\d+(?:\.\d+)?)px\)/, "$1")
      ) || getOffsetX();
      const startTime = performance.now();

      function easeOutCubic(t) {
        return 1 - Math.pow(1 - t, 3);
      }

      function step(now) {
        const progress = Math.min((now - startTime) / duration, 1);
        const eased = easeOutCubic(progress);
        const x = startX + (targetX - startX) * eased;
        slider.style.transform = `translateX(${x}px)`;

        if (progress < 1) {
          animationFrame = requestAnimationFrame(step);
        } else {
          // snap to nearest page cleanly
          isAnimating = false;
          clampIndex();
          slider.style.transform = `translateX(${getOffsetX()}px)`;
          updateIndicator();
        }
      }

      animationFrame = requestAnimationFrame(step);
    }

    /* ---------- Initialization ---------- */
    slider.style.transform = `translateX(${getOffsetX()}px)`;
    updateIndicator();

    /* ---------- Touch logic ---------- */
    slider.addEventListener("touchstart", e => {
      if (isAnimating) cancelAnimationFrame(animationFrame);
      isAnimating = false;
      startX = currentX = e.touches[0].clientX;
      startTime = Date.now();
      isDragging = true;
    });

    slider.addEventListener("touchmove", e => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX;
      const delta = currentX - startX;
      const offset = getOffsetX() + delta;
      slider.style.transform = `translateX(${offset}px)`;
    });

    slider.addEventListener("touchend", () => {
      if (!isDragging) return;
      isDragging = false;

      const delta = currentX - startX;
      const elapsed = Date.now() - startTime;
      const velocity = delta / elapsed; // px/ms
      const screenWidth = window.innerWidth;
      const halfway = screenWidth / 2;

      let moved = false;

      // determine direction
      if (Math.abs(delta) > halfway || Math.abs(velocity) > 0.5) {
        current += delta < 0 ? 1 : -1;
        moved = true;
      }

      // momentum distance based on velocity
      const momentumBoost = Math.min(Math.abs(velocity) * 500, screenWidth * 0.5);
      const momentumDir = velocity < 0 ? -1 : 1;
      const baseTarget = getOffsetX();
      const targetX = moved
        ? baseTarget + momentumDir * momentumBoost
        : baseTarget;

      animateTo(targetX, 450);
    });

    /* ---------- Desktop buttons ---------- */
    prevBtn.onclick = () => {
      if (isAnimating) return;
      current--;
      animateTo(getOffsetX());
    };
    nextBtn.onclick = () => {
      if (isAnimating) return;
      current++;
      animateTo(getOffsetX());
    };

    /* ---------- Keyboard navigation ---------- */
    document.addEventListener("keydown", e => {
      if (isAnimating) return;
      if (e.key === "ArrowLeft") {
        current--;
        animateTo(getOffsetX());
      } else if (e.key === "ArrowRight") {
        current++;
        animateTo(getOffsetX());
      }
    });

    /* ---------- Resize safety ---------- */
    window.addEventListener("resize", () => {
      cancelAnimationFrame(animationFrame);
      slider.style.transition = "none";
      slider.style.transform = `translateX(${getOffsetX()}px)`;
    });
  </script>



</body>

</html>
