<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Swipe Pages (Fixed Loop)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
      color: #fff
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 60px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1em;
      z-index: 10
    }

    .nav-buttons {
      display: flex;
      gap: 8px
    }

    .nav-buttons button {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer
    }

    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 0.4)
    }

    .slider {
      display: flex;
      height: 100vh;
      width: 100vw;
      transition: transform .35s ease-out;
      touch-action: pan-y
    }

    .page {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: #fff
    }

    .page:nth-child(1) {
      background: black
    }

    .page:nth-child(2) {
      background: black
    }

    .page:nth-child(3) {
      background: black
    }

    .page:nth-child(4) {
      background: black
    }

    .page:nth-child(5) {
      background: black
    }

    .page:nth-child(6) {
      background: black
    }

    .page:nth-child(7) {
      background: black
    }

    .page-content {
      padding-top: 60px
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div id="pageIndicator">Page 1 of 7</div>
    <div class="nav-buttons">
      <button id="prevBtn">←</button>
      <button id="nextBtn">→</button>
    </div>
  </div>

  <div class="slider" id="slider">
    <div class="page">
      <div class="page-content">Page 1</div>
    </div>
    <div class="page">
      <div class="page-content">Page 2</div>
    </div>
    <div class="page">
      <div class="page-content">Page 3</div>
    </div>
    <div class="page">
      <div class="page-content">Page 4</div>
    </div>
    <div class="page">
      <div class="page-content">Page 5</div>
    </div>
    <div class="page">
      <div class="page-content">Page 6</div>
    </div>
    <div class="page">
      <div class="page-content">Page 7</div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const indicator = document.getElementById('pageIndicator');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let pages = Array.from(document.querySelectorAll('.page'));
    const total = pages.length;
    let current = 0;

    // Clone first and last for infinite loop
    const firstClone = pages[0].cloneNode(true);
    const lastClone = pages[pages.length - 1].cloneNode(true);
    slider.appendChild(firstClone);
    slider.prepend(lastClone);
    pages = Array.from(document.querySelectorAll('.page'));

    let isAnimating = false;
    let transitionTimer = null;
    let cooldown = false; // <--- prevent rapid-fire swipes

    function updateTransform() {
      const screenWidth = window.innerWidth;
      slider.style.transform = `translateX(-${(current + 1) * screenWidth}px)`;
    }

    function updateIndicator() {
      indicator.textContent = `Page ${current + 1} of ${total}`;
    }

    function jumpTo(index) {
      slider.style.transition = 'none';
      const screenWidth = window.innerWidth;
      slider.style.transform = `translateX(-${(index + 1) * screenWidth}px)`;
    }

    function setSlide(index) {
      if (isAnimating || cooldown) return;
      isAnimating = true;
      cooldown = true; // <--- activate cooldown

      const screenWidth = window.innerWidth;
      slider.style.transition = 'transform 0.35s ease-out';
      slider.style.transform = `translateX(-${(index + 1) * screenWidth}px)`;

      // Failsafe + cooldown reset
      clearTimeout(transitionTimer);
      transitionTimer = setTimeout(() => {
        isAnimating = false;
        cooldown = false;
      }, 600); // matches transition + buffer
    }

    slider.addEventListener('transitionend', () => {
      slider.style.transition = 'none';
      if (current < 0) current = total - 1;
      else if (current >= total) current = 0;

      updateTransform();
      updateIndicator();

      isAnimating = false;
      setTimeout(() => (cooldown = false), 50); // small delay before re-enabling
      clearTimeout(transitionTimer);
    });

    /* ---- Touch Handling with Halfway Snap ---- */
    let startX = 0, currentX = 0, startTime = 0, isDragging = false;

    slider.addEventListener('touchstart', e => {
      if (isAnimating) return;
      clearTimeout(transitionTimer);
      slider.style.transition = 'none';
      startX = currentX = e.touches[0].clientX;
      startTime = Date.now();
      isDragging = true;
    });

    slider.addEventListener('touchmove', e => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX;
      const delta = currentX - startX;
      const screenWidth = window.innerWidth;
      const offset = -((current + 1) * screenWidth) + delta;
      slider.style.transform = `translateX(${offset}px)`;
    });

    slider.addEventListener('touchend', () => {
      if (!isDragging || isAnimating) return;
      isDragging = false;

      const delta = currentX - startX;
      const elapsed = Date.now() - startTime;
      const velocity = Math.abs(delta) / elapsed;
      const screenWidth = window.innerWidth;

      const halfway = screenWidth / 2;
      if (Math.abs(delta) > halfway || velocity > 0.5) {
        current += delta < 0 ? 1 : -1;
      }

      setSlide(current);
    });

    /* ---- Desktop Buttons ---- */
    prevBtn.onclick = () => {
      if (isAnimating) return;
      current--;
      setSlide(current);
    };
    nextBtn.onclick = () => {
      if (isAnimating) return;
      current++;
      setSlide(current);
    };

    /* ---- Keyboard Navigation ---- */
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && !isAnimating) {
        current--;
        setSlide(current);
      }
      if (e.key === 'ArrowRight' && !isAnimating) {
        current++;
        setSlide(current);
      }
    });

    /* ---- Pinch Zoom (current page only) ---- */
    let scale = 1;
    let lastScale = 1;

    window.addEventListener('gesturestart', e => {
      lastScale = scale;
    });

    /* ---- Handle window resize ---- */
    window.addEventListener('resize', () => {
      slider.style.transition = 'none';
      updateTransform();
    });

    // Initialize
    jumpTo(current);
    updateIndicator();
  </script>

</body>

</html>
