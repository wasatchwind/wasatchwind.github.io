<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasatch Wind</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="prod/css/main.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="bg-sticky sticky-top">

    <!-- HEADING -->
    <div class="display-1 text-info">Wasatch Wind</div>

    <!-- MENU SLIDER -->
    <div class="carousel slide" id="menu" data-bs-interval="9999999999999999" data-bs-ride="carousel">
      <div class="carousel-inner display-4">
        <div class="carousel-item active">
          <div class="col-4" id="menu-left"></div>
        </div>
        <div class="carousel-item">
          <div class="col-4" id="menu-center"></div>
        </div>
        <div class="carousel-item">
          <div class="col-4" id="menu-right"></div>
        </div>
      </div>
      <a class="carousel-control-prev bg-transparent w-auto" href="#menu" role="button" data-bs-slide="next">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next bg-transparent w-auto" href="#menu" role="button" data-bs-slide="prev">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
    </div>
  </div>

  <div class="display-4" id="show-page"></div>

</div>

<script src="prod/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
