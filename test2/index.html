<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container-fluid">

    <div class="align-items-center d-flex justify-content-between">
      <img src="images/wwlogo.png" height="125px">
      <div class="display-1 text-info title-font">Wasatch Wind</div>
      <img src="images/refresh.png" onclick="reload()" height="125px">
    </div>

    <div class="align-items-center d-flex display-1 justify-content-between py-3 text-secondary">
      <div class="text-warning">&#9001;</div>
      <div class="keen-slider" id="slider">
        <div class="keen-slider__slide number-slide1 pb-2" id="nav-5"></div>
        <div class="keen-slider__slide number-slide2 pb-2" id="nav-0"></div>
        <div class="keen-slider__slide number-slide3 pb-2" id="nav-1"></div>
        <div class="keen-slider__slide number-slide4 pb-2" id="nav-2"></div>
        <div class="keen-slider__slide number-slide5 pb-2" id="nav-3"></div>
        <div class="keen-slider__slide number-slide6 pb-2" id="nav-4"></div>
      </div>
      <div class="text-warning">&#9002;</div>
    </div>

    <div class="display-3 text-info" id="content"></div>

  </div>

  <script src="keen-slider.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
