<!DOCTYPE html>
<html>
    <head>
        <title>Wasatch Wind</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="ww.css" rel="stylesheet">
    </head>
<body>

<!-- HEADING -->
<a href="http://www.wasatchfreeflight.org" target="_blank">
<table>
    <tr>
        <td rowspan="2"><img src="images/wfflogo.png" height="140"></td>
        <td class="txtsz300 underline" colspan="2">Wasatch Free Flight</td>
        <td rowspan="2"><img src="images/pg.gif" height="140"></td>
    </tr>
    <tr class="txtsz200 ltblue">
        <td id="date"></td>
        <td id="time"></td>
    </tr>
</table></a><hr>

<a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=KSLC&table=1&banner=off" target="_blank">
<table>
    <tr>
        <td><img src="images/pressure.png" height="70"></td>
        <td><img src="images/temp.png" height="70"></td>
        <td class="txtsz200 bottom">KSLC</td>
        <td><img src="images/apz.png" height="70"></td>
        <td><img src="images/wind.png" height="70"></td>
    </tr>
    <tr>
        <td class="current txtsz200 ltblue" id="current-pressure"></td>
        <td class="current txtsz200 ltblue" id="current-temp"></td>
        <td class="txtsz125 top" id="kslc-latest-time"></td>
        <td class="current txtsz200 ltblue" id="apz"></td>
        <td class="current txtsz200 ltblue" id="current-wind"></td>
    </tr>
</table></a><hr>

<button onclick="toggle_div('wind')">Wind</button>
<button onclick="toggle_div('lift')">Lift</button>
<button onclick="toggle_div('sky')">Sky Cover</button>
<button onclick="toggle_div('temp-alti')">Temp & Pressure</button>
<button onclick="toggle_div('synoptic')">Synoptic</button>
<button onclick="toggle_div('misc')">Misc.</button>

<!-- WIND SECTION -->
<div class="starthidden" id="wind">
    <span class="txtsz300">Wind</span>
</div>

<!-- LIFT SECTION  -->
<div class="starthidden" id="lift">
    <span class="txtsz300">Lift</span>
</div>

<!-- SKY COVER SECTION -->
<div class="starthidden" id="sky">
    <span class="txtsz300">Sky Cover</span>
</div>

<!-- TEMP & PRESSURE SECTION -->
<div class="starthidden" id="temp-alti">
    <span class="txtsz300">Temp & Pressure</span>
</div>

<!-- SYNOPTIC SECTION -->
<div class="starthidden" id="synoptic">
    <span class="txtsz300">Synoptic</span>

    <a href="https://forecast.weather.gov/MapClick.php?w0=t&w3=sfcwind&w3u=1&w4=sky&w5=pop&w7=rain&w9=snow&w13u=0&w16u=1&w17u=1&AheadHour=0&Submit=Submit&FcstType=graphical&textField1=40.7603&textField2=-111.8882&site=all&unit=0&dd=&bw=" target="_blank">
    <p class="txtsz200">SLC 2 Day Hourly Forecast</p>
    <img src="https://forecast.weather.gov/meteograms/Plotter.php?lat=40.7603&lon=-111.8882&wfo=SLC&zcode=UTZ003&gset=30&gdiff=10&unit=0&tinfo=MY7&ahour=0&pcmd=10001110101000000000000000000000000000000000000000000000000&lg=en&indu=1!1!1!&dd=&bw=&hrspan=48&pqpfhr=6&psnwhr=6" width="100%"></a><br><br>

    <a href="https://forecast.weather.gov/MapClick.php?lat=40.76031000000006&lon=-111.88821999999999#.X_EMLNhKiw4" target="_blank">
    <p class="txtsz200">SLC 3 Day Forecast</p>
    <table class="bordered">
        <tr>
            <td rowspan="2"><img id="forecast-day0-img" height=200px></td>
            <td class="txtsz250 noaa-day" id="forecast-day0-day"></td>
        </tr>
        <tr><td class="txtsz125 noaa-text" id="forecast-day0-txt"></td></tr>
        <tr><td colspan="2"><hr></td></tr>
        <tr>
            <td rowspan="2"><img id="forecast-day1-img" height=200px></td>
            <td class="txtsz250 noaa-day" id="forecast-day1-day"></td>
        </tr>
        <tr><td class="txtsz125 noaa-text" id="forecast-day1-txt"></td></tr>
        <tr><td colspan="2"><hr></td></tr>
        <tr>
            <td rowspan="2"><img id="forecast-day2-img" height=200px></td>
            <td class="txtsz250 noaa-day" id="forecast-day2-day"></td>
        </tr>
        <tr><td class="txtsz125 noaa-text" id="forecast-day2-txt"></td></tr>
    </table></a>
</div><br>

<!-- MISC. SECTION -->
<div class="starthidden" id="misc">
    <span class="txtsz300">Misc.</span>
</div>

<!-- LOCAL SCRIPTS -->
<script type="text/javascript" src="ww.js"></script>

</body>
</html>
