<!DOCTYPE html>
<html>
    <head>
        <title>Wasatch Wind</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
        <link href="ww2.css" rel="stylesheet">
        <meta charset="utf-8">
    </head>
<body>

<!-- HEADING -->
<div class="flex-heading">
    <img src="images/wffglogo.png" height="130">
    <span class="txtsz250 underline"><a href="http://www.wasatchfreeflight.org" target="_blank">Wasatch Free Flight</a></span>
    <img src="images/pg.gif" height="130">
</div><hr>

<!-- DATE, TIME, SUNSET BANNER -->
<div class="flex-heading txtsz200 ltblue">
    <img src="images/calendar.png" height="60px"><span id="current-date">No Data</span>
    <img src="images/clock.png" height="60px"><span id="current-time">No Data</span>
    <img src="images/sunset.png" height="60px"><span id="sunset-time">No Data</span>
</div><hr>

<!-- CURRENT / FORECAST TOGGLE -->
<div class="toggle txtsz250">
    <div>Current&nbsp;</div>
    <button class="toggle-button" onclick="toggleImage()"><img id="toggle-image"></button>
    <div>&nbsp;Forecast</div>
</div><hr><br>

<!-- MENU BUTTON & CURRENT OPTION -->
<div class="flex-menu">
    <button onclick="toggleMenu()" class="menu-button"></button>
    <div class="menu-selection txtsz350 ltblue" id="currently-showing"></div>
</div>

<!-- MENU DROPDOWN OPTIONS -->
<div class="start-hidden left" id="menu-button">
    <button class="menu-option-button txtsz250" id="wind-button" onclick="toggleOption('Wind')">Wind</button><br>
    <button class="menu-option-button txtsz250" id="soar-button" onclick="toggleOption('Soaring')">Soaring</button><br>
    <button class="menu-option-button txtsz250" id="talt-button" onclick="toggleOption('Temp & Pressure')">Temp & Pressure</button><br>
    <button class="menu-option-button txtsz250" id="gnrl-button" onclick="toggleOption('Synoptic')">Synoptic</button><br>
    <button class="menu-option-button txtsz250" id="cams-button" onclick="toggleOption('Webcams')">Webcams</button><br>
    <button class="menu-option-button txtsz250" id="xctr-button" onclick="toggleOption('XC Trackers')">XC Trackers</button>
</div>

<!-- WIND HISTORY -->
<div class="start-hidden" id="wind-current">

    <!-- SURFACE WIND MAP-->
    <h1 class="txtsz150">Surface Map</h1>
    <div>
        <a href="https://www.wrh.noaa.gov/map/?&zoom=10&center=40.65,-111.90&obs=true&obs_type=weather&elements=wind,gust&obs_density=10&&obs_popup=false&obs_provider=ALL" target="_blank">
        <img src="https://storage.googleapis.com/wasatch-wind-static/wind-map-save.png" width="100%"></a><br>
    </div><br>

    <!-- WIND CHARTS -->
    <h1 class="txtsz150">Stations by Elevation</h1>
    <div>
        <a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=AMB&table=1&banner=off" target="_blank">
        <div class="flex-heading white" id="amb-color">
            <div style="flex-basis: 800px"><canvas id="Alta Mt Baldy - 11,066' (3373 m)" height="110"></canvas></div>
            <div class="flex-col-chart">
                <div class="txtsz400" id="amb-wind"></div>
                <div class="txtsz300 coral" id="amb-gust"></div>   </div>
        </div></a><hr>

        <a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=rey&table=1&banner=off" target="_blank">
        <div class="flex-heading white" id="rey-color">
            <div style="flex-basis: 800px"><canvas id="Reynolds Peak - 9400' (2865 m)" height="110"></canvas></div>
            <div class="flex-col-chart">
                <div class="txtsz400" id="rey-wind"></div>
                <div class="txtsz300 coral" id="rey-gust"></div>   </div>
        </div></a><hr>

        <a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=kslc&table=1&banner=off" target="_blank">
        <div class="flex-heading white" id="kslc-color">
            <div style="flex-basis: 800px"><canvas id="KSLC - 4,226' (1288 m)" height="110"></canvas></div>
            <div class="flex-col-chart">
                <div class="txtsz400" id="kslc-wind"></div>
                <div class="txtsz300 coral" id="kslc-gust"></div>
            </div>
        </div></a>
    </div>
</div>

<!-- LOCAL SCRIPTS --> 
<script type="text/javascript" src="ww2.js"></script>
<script type="text/javascript" src="chartjs2.js"></script>

</body>
</html>
