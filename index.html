<!DOCTYPE html>
<html>
    <head>
        <title>Wasatch Wind</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
        <link href="ww2.css" rel="stylesheet">
        <meta charset="utf-8">
    </head>

<body>

<!-- HEADER -->
<div class="flex-header">
    <img src="images/wffglogo.png" height="130">
    <span class="center txtsz250 bold underline"><a href="http://www.wasatchfreeflight.org" target="_blank">Wasatch Free Flight</a></span>
    <img src="images/pg.gif" height="130">
</div><hr>

<!-- DATE, TIME, SUNSET BANNER -->
<table class="noborder">
    <th><img src="images/calendar.png" height="50px"></th>
    <th class="left txtsz200 ltblue" id="current-date"></th>
    <th><img src="images/clock4.png" height="50px"></th>
    <th class="left txtsz200 ltblue" id="current-time"></th>
    <th><img src="images/sunset2.png" height="50px"></th>
    <th class="left txtsz200 ltblue" id="sunset-time"></th>
</table><hr>

<!-- WIND HISTORY BUTTON -->
<button class="bold txtsz250" onclick="toggleDiv('toggle-wind-history')">
    <img class="floatleft" src="images/plus60.png">Wind History
    <img class="floatright" src="images/plus60.png">
</button>

<!-- DRAW WIND HISTORY CHARTS -->
<div class="starthidden" id="toggle-wind-history"><br>
    <a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=AMB&table=1&banner=off" target="_blank">
    <div class="flex-container white" id="amb-color">
        <div style="flex-basis: 800px"><canvas id="Alta Mt Baldy - 11,066' (3373 m)" height="110"></canvas></div>
        <div class="flex-col">
            <div class="center txtsz400 bold" id="amb-wind"></div>
            <div class="center txtsz300 bold coral" id="amb-gust"></div>   </div>
    </div></a><hr>

    <a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=rey&table=1&banner=off" target="_blank">
    <div class="flex-container white" id="rey-color">
        <div style="flex-basis: 800px"><canvas id="Reynolds Peak - 9400' (2865 m)" height="110"></canvas></div>
        <div class="flex-col">
            <div class="center txtsz400 bold" id="rey-wind"></div>
            <div class="center txtsz300 bold coral" id="rey-gust"></div>   </div>
    </div></a><hr>

    <a href="https://www.wrh.noaa.gov/mesowest/timeseries.php?sid=kslc&table=1&banner=off" target="_blank">
    <div class="flex-container white" id="kslc-color">
        <div style="flex-basis: 800px"><canvas id="KSLC - 4,226' (1288 m)" height="110"></canvas></div>
        <div class="flex-col">
            <div class="center txtsz400 bold" id="kslc-wind"></div>
            <div class="center txtsz300 bold coral" id="kslc-gust"></div>
        </div>
    </div></a>
</div>

<!-- LOCAL SCRIPTS --> 
<script type="text/javascript" src="ww2.js"></script>
<script type="text/javascript" src="chartjs2.js"></script>

</body>
</html>
